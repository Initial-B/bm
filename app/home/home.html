<link rel="stylesheet" href="home/home.css">
<div class="mainContainer"
	<!-- gmap placeholder -->
	<!--
	<div class="angular-google-map-container borderBox">
	map
	</div>
	-->
	<!-- actual gmap -->
	
	<ui-gmap-google-map 
		center="map.center" 
		zoom="map.zoom"
		events="map.events">
			<ui-gmap-markers 
				models="map.markers"
				coords="'coordinates'"
				idkey="'id'"
			></ui-gmap-markers>
	</ui-gmap-google-map>
	<!-- -->
	<div class="controlsContainer borderBox">
	controlsContainer
		<div class="searchControlContainer borderBox">
			<div class="searchControlHead borderBox"
			ng-click="expandSearchControl = !expandSearchControl">
			Search Locations
			</div>
			<div class="searchControlBody borderBox"
			ng-show="expandSearchControl">
			<form novalidate class="searchForm">
				Bar/Restaurant name:<br>
				<input type="text" ng-model="searchForm.barName" />
				<br><br>
				Product name:<br>
				<input type="text" ng-model="searchForm.beerName" />
				<br><br>
				<input type="submit" ng-click="submitSearch(searchForm)" value="Search" />
			</form>
			</div>
		</div>
		<!-- sample control -->
		<!--
		<div class="otherControlContainer borderBox">
			<div class="otherControlHead borderBox"
			ng-click="expandOtherControl = !expandOtherControl">
			otherControlHead
			</div>
			<div class="otherControlBody borderBox"
			ng-show="expandOtherControl">
			otherControlBody
			</div>
		</div>
		-->
	</div>
	<div class="clear"></div>
	<br>
	<!--
	<button ng-click="testGetBar()" id="getBarButton" type="button">test getBar()</button>
	<div class="markerInfo">{{getBarOutput}}</div>
	<br>
	-->
	<div class="closeBarInfoButton" ng-show="barInfo.show" ng-click="closeBarInfo()">x&nbsp&nbsp&nbspclose</div>
	<div class="clear">
	<div class="barInfo borderBox" ng-show="barInfo.show">
	<h4>{{barInfo.name}}</h4>
	{{barInfo.coordinates.latitude}} N, {{barInfo.coordinates.longitude}} W
	<br><br>
	{{barInfo.description}}
	</div>
</div>
